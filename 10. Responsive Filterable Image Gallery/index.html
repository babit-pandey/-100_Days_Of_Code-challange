<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- filter Items -->
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="food">Food</span>
          <span class="item" data-name="forest">Forest</span>
          <span class="item" data-name="mountain">Mountain</span>
          <span class="item" data-name="ocean">Ocean</span>
          <span class="item" data-name="road">Road</span>
        </div>
      </nav>
      <!-- filter Images -->
      <div class="gallery">
        <div class="image" data-name="food">
          <span><img src="images/Food1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="food">
          <span><img src="images/Food2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="forest">
          <span><img src="images/Forest1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="forest">
          <span><img src="images/Forest2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="forest">
          <span><img src="images/Forest3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mountain">
          <span><img src="images/Mountain1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mountain">
          <span><img src="images/Mountain2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="mountain">
          <span><img src="images/Mountain3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="ocean">
          <span><img src="images/Ocean1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="ocean">
          <span><img src="images/Ocean2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="ocean">
          <span><img src="images/Ocean3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="road">
          <span><img src="images/Road1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="road">
          <span><img src="images/Road2.jpg" alt="" /></span>
        </div>
      </div>
    </div>
    <!-- fullscreen img preview box -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt="" /></div>
    </div>
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
