<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

	
	<link rel="stylesheet" href="style.css">

	<title>Product Card HTML CSS UI Design #1</title>
</head>
<body>
	<div class="card">
		<div class="price-corner"></div>
		<div class="img-wrapper">
			<img src="T-shirt.jpg" alt="">
		</div>
		<div class="content-wrapper">
			<h3 class="title">Men T-shirt</h3>
			<p class="price">$ 399</p>
			<div class="inner-content-wrapper">
				<p class=about>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam,
				fugiat. 
				</p>
				
				<div class="icons">
					<span class="icon icon1"><i class="fas fa-shopping-bag"></i></span>
					<span class="icon icon2"><i class="fas fa-cart-plus"></i></span>
					<span class="icon icon3"><i class="far fa-heart"></i></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
